<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Map App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>Hexagon Map Visualization</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="kpi-select">KPI:</label>
                    <select id="kpi-select">
                        <option value="speed">Speed</option>
                        <option value="fuel">Fuel</option>
                        <option value="distance">Distance</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="aggregation-select">Aggregation:</label>
                    <select id="aggregation-select">
                        <option value="sum">Sum</option>
                        <option value="average">Average</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="resolution-select">H3 Resolution:</label>
                    <select id="resolution-select">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button id="load-sample-data" class="btn">Load Sample Data</button>
                <button id="fit-to-data" class="btn">Fit to Data</button>
            </div>
        </header>

        <main class="app-main">
            <div class="map-container">
                <div id="map" class="map"></div>
                
                <!-- Map controls overlay -->
                <div class="map-controls">
                    <div class="zoom-info">
                        Zoom: <span id="current-zoom">10</span>
                    </div>
                    <div class="resolution-info">
                        H3 Resolution: <span id="current-resolution">8</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
